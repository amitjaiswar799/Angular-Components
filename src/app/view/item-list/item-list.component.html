<div class="ui unstackable items">
  <div class="item" *ngFor="let item of repetitionCount">
      <div class="image">
          <img [src]="item.imgUrl">
      </div>
      <div class="content">
          <a class="header">{{item.title}}</a>
          <div class="meta">
              <span></span>
          </div>
          <div class="description">
              <p>{{item.description}}</p>
          </div>
       </div>
  </div>
</div>
